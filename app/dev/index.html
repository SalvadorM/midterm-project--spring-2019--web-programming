<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Project</title>

   <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
   <link rel="stylesheet" href="/css/home.css">

</head>
<body>
   <div class="container" >
         <div class="header">
               <h1 id="title"> Soccer Ball Juggle </h1>
         </div>
         
         <div class="game-form-container">
            <h2 class="sub-title">
               Game Settings
            </h2>
               <form action="/game.html">
                  <select class="GameBtn" name="mode">
                     <option value="1">Easy</option>
                     <option value="2">Medium</option>
                     <option value="3">Hard</option>
                  </select>
                     <br>
                     <input type="submit" value="New Game" class="GameBtn">
               </form>
               <P>
                     *Take few steps back before begining
               </P>
         </div>

         <div class="video-container">
               <h2 class="sub-title">
                  How to juggle a soccer ball with your head tutorial!
               </h2>
               <iframe width="720" height="480" src="https://www.youtube.com/embed/S5xrDB3pNvA?start=15"  allowfullscreen></iframe>
         </div>

   </div>
</body>
</html>
